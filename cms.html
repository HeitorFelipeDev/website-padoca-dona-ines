<!DOCTYPE html>
<html lang="pt-br">

<head>

  <!-- script-tailwind-css -->

  <script src="./tailwind.config.js"></script>

  <script src="./assets/js/cms.js" defer></script>
  <!-- link-bx-icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <!-- link-css -->
  <link rel="stylesheet" href="./assets/styles/global.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link

<body class="font-sans relative before:w-screen before:h-screen before:bg-white before:absolute before:top-0 before:left-0 before:z-0 before:opacity-50 overflow-x-hidden scroll-smooth transition-all bg-[url('./assets/images/logo-background.png')] bg-no-repeat bg-right">
  <div class="flex">
    <nav class="navbar-side z-10 relative bg-white shadow-sm w-[17vw] h-screen border-r border-zinc-200 flex flex-col px-10 justify-between text-sm py-10">
      <img class="w-32 mx-auto" src="./assets/images/logo-sidebar.png" alt="Logo Padoca Dona Inês">
      <div class="section-administrator-profile">
        <div class="administrator-name-container hover:opacity-80 cursor-pointer border border-color-secondary text-color-secondary rounded-md flex gap-2 justify-center items-center w-max mx-auto p-2">
          <span class="administrator-letter bg-color-light w-8 h-8 flex items-center justify-center font-black text-lg rounded-sm">H</span>
          <h3 class="administrator-name font-semibold">Heitor Felipe</h3>
        </div>
        <p class="administrator-email text-center text-zinc-400 mt-2 font-light">heitor.felipe@pdi.com</p>
      </div>
      <ul class="navbar-menu flex flex-col gap-3">
        <li class="navbar-link hover:text-color-secondary cursor-pointer flex items-center text-zinc-400 gap-2" data-page="dashboard">
          <span class="navbar-icon h-8 w-8 rounded-md bg-color-light flex items-center justify-center">
            <img class="w-5" src="./assets/images/icons/dashboard-icon.png">
          </span>
          Home
        </li>
        <li class="navbar-link hover:text-color-secondary cursor-pointer flex items-center text-zinc-400 gap-2" data-page="pedidos/listar-pedidos">
          <span class="navbar-icon h-8 w-8 rounded-md bg-color-light flex items-center justify-center">
            <img class="w-5" src="./assets/images/icons/food-icon.png">

        </li>
        <li class="navbar-link hover:text-color-secondary cursor-pointer flex items-center text-zinc-400 gap-2" data-page="cardapio/listar-produtos">
          <span class="navbar-icon h-8 w-8 rounded-md bg-color-light flex items-center justify-center">
            <img class="w-5" src="./assets/images/icons/bread-icon.png">
          </span>
          Cardápio
        </li>
        <li class="navbar-link hover:text-color-secondary cursor-pointer flex items-center text-zinc-400 gap-2" data-page="promocoes/listar-promocoes">
          <span class="navbar-icon h-8 w-8 rounded-md bg-color-light flex items-center justify-center">
            <img class="w-5" src="./assets/images/icons/promotion-icon.png">
          </span>
          Promoções
        </li>
        <li class="navbar-link hover:text-color-secondary cursor-pointer flex items-center text-zinc-400 gap-2" data-page="clientes/listar-clientes">
          <span class="navbar-icon h-8 w-8 rounded-md bg-color-light flex items-center justify-center">
            <img class="w-5" src="./assets/images/icons/heart-icon.png">
          </span>
          Clientes
        </li>
        <li class="navbar-link hover:text-color-secondary cursor-pointer flex items-center text-zinc-400 gap-2" data-page="avaliacoes/listar-avaliacoes">
          <span class="navbar-icon h-8 w-8 rounded-md bg-color-light flex items-center justify-center">
            <img class="w-5" src="./assets/images/icons/comments-icon.png">
          </span>
          Avaliações
        </li>
        <li class="navbar-link hover:text-color-secondary cursor-pointer flex items-center text-zinc-400 gap-2" data-page="funcionarios/listar-funcionarios">
          <span class="navbar-icon h-8 w-8 rounded-md bg-color-light flex items-center justify-center">
            <img class="w-6 mr-1" src="./assets/images/icons/employe-icon.png">
          </span>
          Funcionários
        </li>
      </ul>
      <ul class="navbar-assets flex flex-col gap-3">
        <li class="navbar-link hover:text-color-secondary cursor-pointer flex items-center text-zinc-400 gap-2" data-page="configuracoes">
          <span class="navbar-icon h-8 w-8 rounded-md bg-color-light flex items-center justify-center">
            <img class="w-5" src="./assets/images/icons/gear-icon.png">
          </span>
          Configurações
        </li>
        <li class="navbar-link hover:text-color-secondary cursor-pointer flex items-center text-zinc-400 gap-2" data-page="logout">
          <span class="navbar-icon h-8 w-8 rounded-md bg-color-light flex items-center justify-center">
            <img class="w-5" src="./assets/images/icons/exit-icon.png">
          </span>
          Sair

      </ul>

    <section class="content w-full h-screen flex items-center justify-center z-10">
