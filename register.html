<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Padaria</title>
  <script type="module" src="./assets/js/register.js"></script>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./tailwind.config.js"></script>
  <!-- Boxicons for Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <!-- Global CSS -->
  <link rel="stylesheet" href="./assets/styles/global.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body class="font-sans">
  <!-- Step 1 Section -->
  <section class="step-1 flex bg-red-500 justify-between">
    <section class="section-cadastro w-full lg:w-[50vw] h-screen flex items-center p-4 lg:px-28 bg-white">
      <form method="post" class="cadastro-container w-full max-w-md mx-auto">
        <h1
          class="m-auto font-black text-4xl lg:text-6xl text-center bg-clip-text text-transparent bg-gradient-to-b from-color-secondary to-color-primary">
          Bem-vindo!
        </h1>
        <p class="text-zinc-400 mt-2 lg:text-center">Complete seu cadastro para acessar o melhor da nossa padaria e
          ficar
          por dentro das novidades.</p>
        <div class="input-block flex flex-col mt-6">
          <div class="input-container py-4 px-6 rounded-xl text-color-secondary flex bg-color-light">
            <input type="text" name="name" id="name" placeholder="Digite seu nome"
              class="bg-transparent placeholder:text-current flex-1 outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-user-round h-5 w-5">
              <circle cx="12" cy="8" r="5" />
              <path d="M20 21a8 8 0 0 0-16 0" />
            </svg>
          </div>
          <div class="input-container mt-2 py-4 px-6 rounded-xl text-color-secondary flex bg-color-light">
            <input type="text" name="email" id="email" placeholder="Digite seu e-mail"
              class="bg-transparent placeholder:text-current flex-1 outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
              stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-at-sign h-5 w-5">
              <circle cx="12" cy="12" r="4" />
              <path d="M16 8v5a3 3 0 0 0 6 0v-1a10 10 0 1 0-4 8" />
            </svg>
          </div>

          <div class="input-container mt-2 py-4 px-6 rounded-xl text-color-secondary flex bg-color-light">
            <input type="password" name="password" id="password" placeholder="Crie sua senha"
              class="bg-transparent placeholder:text-current flex-1 outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
              stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-eye-closed cursor-pointer button-show-password h-5 w-5">
              <path d="m15 18-.722-3.25" />
              <path d="M2 8a10.645 10.645 0 0 0 20 0" />
              <path d="m20 15-1.726-2.05" />
              <path d="m4 15 1.726-2.05" />
              <path d="m9 18 .722-3.25" />
            </svg>
          </div>

          <div class="input-container mt-2 py-4 px-6 rounded-xl text-color-secondary flex bg-color-light">
            <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirme sua senha"
              class="bg-transparent placeholder:text-current flex-1 outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-lock h-5 w-5">
              <rect width="18" height="11" x="3" y="11" rx="2" ry="2" />
              <path d="M7 11V7a5 5 0 0 1 10 0v4" />
            </svg>
          </div>
        </div>

        <button type="submit"
          class="button-submit-data-register w-full p-4 mt-6 font-bold text-white bg-color-primary rounded-xl hover:opacity-95">
          Continuar
        </button>
        <p class="mt-4 text-center text-zinc-400">Já possui uma conta? <a href="login.html"
            class="text-color-primary font-bold">Faça login</a></p>
      </form>
    </section>

    <aside class="image-side hidden lg:block relative bg-[url('./assets/images/background-register.png')] bg-cover bg-center w-[50vw] h-screen z-10">
      <img src="./assets/images/logo-white-sm.png" class="absolute bottom-6 right-6 logo" alt="Logo Padaria">
    </aside>
  </section>

  <!-- Step 2 Section -->
  <section class="step-2 hidden flex justify-between items-center">
    <section class="section-cadastro w-full lg:w-[50vw] h-screen flex items-center p-4 lg:px-28">
      <form method="post" class="cadastro-container w-full max-w-md mx-auto">
        <button type="button" class="button-prev-step-1 absolute top-12 left-6 lg:left-28 flex items-center text-zinc-400">
          <!-- Ícone SVG -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m12 19-7-7 7-7" />
            <path d="M19 12H5" />
          </svg>
          Voltar
        </button>

        <h1
          class="text-4xl lg:text-6xl font-black text-center bg-clip-text text-transparent bg-gradient-to-b from-color-secondary to-color-primary">
          Quase lá!
        </h1>
        <p class="mt-4 text-zinc-400">Informe o seu CPF com 11 dígitos para validar o cadastro.</p>

        <div class="input-block flex flex-col mt-6">
          <div class="input-container flex items-center py-4 px-6 rounded-xl text-color-secondary bg-color-light">
            <input type="text" name="cpf" id="cpf" placeholder="Informe seu CPF"
              class="input bg-transparent flex-1 outline-none placeholder:text-current">
          </div>
        </div>

        <button type="submit"
          class="button-submit-data-cpf w-full p-4 mt-10 font-bold text-white bg-color-primary rounded-xl hover:opacity-95">
          Finalizar
        </button>
      </form>
    </section>

    <aside class="image-side hidden lg:block relative bg-[url('./assets/images/background-register.png')] bg-cover bg-center w-[50vw] h-screen z-10">
      <img src="./assets/images/logo-white-sm.png" class="absolute bottom-6 right-6 logo" alt="Logo Padaria">
    </aside>
  </section>
</body>

</html>
