<!DOCTYPE html>
<html lang="pt-br" class="h-full">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDI - Sacola</title>
    <script src="../../assets/js/carrinho.js" defer></script>

    <!-- script-tailwind-css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../../tailwind.config.js"></script>

    <!-- link-bx-icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!-- link-css -->
    <link rel="stylesheet" href="../../assets/styles/global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="../../assets/css/scroll.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body
    class="font-sans overflow-x-hidden scroll-smooth transition-all bg-[url('../../assets/images/logo-background.png')] bg-no-repeat bg-right">

    <header class="header border border-color-secondary bg-white">

        <div class="header-container flex items-center justify-between px-14">

            <section class="section-logo-header-container">
                <img src="../../assets/images/logo.svg" alt="Logo Padoca Dona Inês" class="h-[5rem]">
            </section>

            <seaction class="section-assets-header-container flex gap-4">

                <button class="button-login bg-color-light rounded-full w-12 h-12 flex items-center justify-center">
                    <a href="../produtos/"><i class='bx bx-store-alt text-color-secondary text-xl'></i></a>
                </button>
                
                <button class="button-bag bg-color-primary rounded-full w-12 h-12 flex items-center justify-center relative">
                    <a href="../carrinho/"><i class='bx bx-shopping-bag text-white text-xl'></i></a>
                </button>

                <button class="button-login bg-color-light rounded-full w-12 h-12 flex items-center justify-center">
                    <a href="../perfil/"><i class='bx bx-user text-color-secondary text-xl'></i></a>
                </button>

                <button class="button-login border rounded-full w-12 h-12 flex items-center justify-center transition-all border-color-secondary text-color-secondary hover:border-red-600 hover:text-red-600">
                    <a href="../logout/"><i class='bx bx-log-out text-xl rotate-180 pr-1 pb-0.5'></i></a>
                </button>

            </seaction>

        </div>

    </header>

	<div class="p-8 mx-14 border rounded-lg mt-10 bg-white">
        
        <h1 class="text-3xl font-bold mb-6 text-start text-color-primary">Seu Carrinho</h1>
    
        <div id="carrinho" class="grid gap-6 max-h-[360px] overflow-y-auto pr-2">
            <!-- Produtos do carrinho serão carregados aqui -->
        </div>

        <div id="subtotal" class="p-4 border-t mt-4 flex justify-between items-center text-lg">
            <!-- Subtotal do carrinho serão carregados aqui -->
        </div>  
    
        <div id="enderecosContainer" class="mt-6">
            <label for="enderecos" class="block text-gray-600 font-medium mb-2">Selecione o endereço:</label>
            <select id="enderecos" class="w-full border border-gray-300 rounded-lg px-4 py-2">
                <!-- Endereços serão carregados aqui -->
            </select>
        </div>
    
        <div class="mt-8 flex flex-col sm:flex-row sm:justify-between sm:items-center gap-4">
            <button class="border hover:border-red-600 hover:text-red-600 text-gray-400 font-light px-6 py-3 rounded-lg transition duration-300" id="limparCarrinho">
                Limpar
            </button>
            <button class="bg-color-secondary hover:bg-color-primary text-white font-medium px-6 py-3 rounded-lg transition duration-300" id="finalizarPedido">
                Finalizar Pedido
            </button>
        </div>

    </div>

</body>

</html>
