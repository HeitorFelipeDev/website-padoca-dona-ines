<section class="section-create-product">
  <form class="form-create-product flex items-center gap-40">
    <div>
      <button type="button" class="button-back-page flex gap-2 text-color-primary text-xl font-bold mb-8 items-center">
        <div class="h-10 w-10 flex items-center justify-center rounded-full bg-color-primary text-white font-bold">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-left w-5 h-5">
            <path d="m12 19-7-7 7-7" />
            <path d="M19 12H5" />
          </svg>
        </div>
        Voltar
      </button>
      <section
        class="capture-image-area border-dotted border-4 rounded-md flex items-center justify-center flex-col text-color-secondary border-color-primary w-64 h-64">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="0.8"
          stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-image-plus w-24 h-24">
          <path d="M16 5h6" />
          <path d="M19 2v6" />
          <path d="M21 11.5V19a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h7.5" />
          <path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21" />
          <circle cx="9" cy="9" r="2" />
        </svg>
        <p class="text-sm">Arraste e solte sua imagem aqui</p>
        <span class="font-bold text-sm">(até 5MB)</span>
      </section>
      <aside
        class="message-status-upload-image bg-color-light border border-color-secondary rounded-md text-center p-2 text-color-secondary text-xs mt-4">
        Nenhuma imagem foi selecionada</aside>
      <!-- Botão estilizado que serve como rótulo -->
      <label for="input-file-upload"
        class="button-upload-image flex items-center gap-2 rounded-xl border w-full border-color-secondary text-color-secondary justify-center mt-8 font-bold p-4 cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="lucide lucide-upload">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
          <polyline points="17 8 12 3 7 8" />
          <line x1="12" x2="12" y1="3" y2="15" />
        </svg>
        Selecionar Imagem
      </label>

      <!-- Input file escondido -->
      <input id="input-file-upload" type="file" class="hidden" accept="image/*" />

      <p class="text-sm text-center text-color-secondary mt-1">(.png, .jpg, .jpeg)</p>
    </div>
    <div class="flex flex-col gap-2 w-96">
      <div class="input-block">
        <label for="product-name" class="font-medium block mb-1 text-zinc-400">Nome do Produto</label>
        <div class="input-container flex items-center text-zinc-400 rounded-xl px-3 border border-zinc-200">
          <input class="flex-1 focus:text-color-secondary py-3 outline-none bg-transparent" name="product-name"
            type="text" id="product-name" placeholder="Digite o nome do produto">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-wheat text-current">
            <path d="M2 22 16 8" />
            <path d="M3.47 12.53 5 11l1.53 1.53a3.5 3.5 0 0 1 0 4.94L5 19l-1.53-1.53a3.5 3.5 0 0 1 0-4.94Z" />
            <path d="M7.47 8.53 9 7l1.53 1.53a3.5 3.5 0 0 1 0 4.94L9 15l-1.53-1.53a3.5 3.5 0 0 1 0-4.94Z" />
            <path d="M11.47 4.53 13 3l1.53 1.53a3.5 3.5 0 0 1 0 4.94L13 11l-1.53-1.53a3.5 3.5 0 0 1 0-4.94Z" />
            <path d="M20 2h2v2a4 4 0 0 1-4 4h-2V6a4 4 0 0 1 4-4Z" />
            <path d="M11.47 17.47 13 19l-1.53 1.53a3.5 3.5 0 0 1-4.94 0L5 19l1.53-1.53a3.5 3.5 0 0 1 4.94 0Z" />
            <path d="M15.47 13.47 17 15l-1.53 1.53a3.5 3.5 0 0 1-4.94 0L9 15l1.53-1.53a3.5 3.5 0 0 1 4.94 0Z" />
            <path d="M19.47 9.47 21 11l-1.53 1.53a3.5 3.5 0 0 1-4.94 0L13 11l1.53-1.53a3.5 3.5 0 0 1 4.94 0Z" />
          </svg>
        </div>
      </div>
      <div class="input-block">
        <label for="product-price" class="font-medium block mb-1 text-zinc-400">Valor unitário</label>
        <div class="input-container flex items-center text-zinc-400 rounded-xl px-3 border border-zinc-200">
          <span class="mr-1">R$</span>
          <input class="flex-1 py-3 outline-none bg-transparent" name="produt-price" type="number" min="0"
            id="product-price" placeholder="0,00">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-dollar-sign text-current">
            <line x1="12" x2="12" y1="2" y2="22" />
            <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" />
          </svg>
        </div>
      </div>
      <div class="input-block">
        <label for="product-price" class="font-medium block mb-1 text-zinc-400">Categoria</label>
        <div class="input-container flex items-center text-zinc-400 rounded-xl px-3 border border-zinc-200">
          <span class="mr-1"><i class='bx bxs-circle'></i></span>
          <select name="product-category" class="flex-1 py-3 outline-none bg-transparent" id="product-category">
            <option value="" disabled selected>Selecione a categoria</option>
            <option value="Pães">Pães</option>
            <option value="Mantimentos">Mantimentos</option>
            <option value="Bebidas">Bebidas</option>
          </select>
        </div>
      </div>
      <div class="input-block grid grid-cols-2 gap-1">
        <div>
          <label for="product-weight" class="font-medium block mb-1 text-zinc-400">Unidade Venda</label>
          <div class="input-container flex items-center text-zinc-400 rounded-xl px-3 border border-zinc-200">
            <select name="product-category" class="flex-1 py-3 outline-none bg-transparent" id="product-category">
              <option value="un" selected>Unidade (Un)</option>
              <option value="kg">Quilograma (Kg)</option>
              <option value="g">Grama (g)</option>
              <option value="L">Litro (L)</option>
              <option value="ml">Mililitro (ml)</option>
            </select>
          </div>
        </div>
        <div>
          <label for="product-stock" class="font-medium block mb-1 text-zinc-400">Estoque</label>
          <div class="input-container flex items-center text-zinc-400 rounded-xl px-3 border border-zinc-200">
            <input class="flex-1 py-3 outline-none bg-transparent w-[50%]" name="produt-stock " type="number" min="0"
              id="product-stock" placeholder="0">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-box text-current">
              <path
                d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z" />
              <path d="m3.3 7 8.7 5 8.7-5" />
              <path d="M12 22V12" />
            </svg>
          </div>
        </div>
      </div>
      <div class="input-block">
        <label for="product-description" class="font-medium block mb-1 text-zinc-400">Descrição do Produto</label>
        <div class="input-container flex items-center text-zinc-400 rounded-xl px-3 border border-zinc-200">
          <textarea class="flex-1 py-3 outline-none bg-transparent resize-none" name="product-description"
            placeholder="Ex: Pão recheado com presunto e queijo" id="product-description" rows="3"></textarea>
        </div>
      </div>
      <div class="flex justify-end">
        <button
          class="button-create-product mt-4 w-max bg-color-primary rounded-xl font-bold py-4 px-10 text-white">Cadastrar
          produto</button>
      </div>
    </div>
  </form>
</section>
