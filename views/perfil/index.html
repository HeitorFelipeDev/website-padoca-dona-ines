<!DOCTYPE html>
<html lang="pt-br" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDI - Perfil</title>
    <script src="../../assets/js/perfil.js" defer></script>

    <!-- script-tailwind-css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../../tailwind.config.js"></script>

    <!-- link-bx-icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!-- link-css -->
    <link rel="stylesheet" href="../../assets/styles/global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="../../assets/css/scroll.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body class="font-sans overflow-x-hidden scroll-smooth transition-all bg-[url('../../assets/images/logo-background.png')] bg-no-repeat bg-right">

    <header class="header border border-color-secondary bg-white">
        <div class="header-container flex items-center justify-between px-14">
            <section class="section-logo-header-container">
                <img src="../../assets/images/logo.svg" alt="Logo Padoca Dona Inês" class="h-[5rem]">
            </section>
            <section class="section-assets-header-container flex gap-4">
                <button class="button-login bg-color-light rounded-full w-12 h-12 flex items-center justify-center">
                    <a href="../produtos/"><i class='bx bx-store-alt text-color-secondary text-xl'></i></a>
                </button>
                <button class="button-bag bg-color-light rounded-full w-12 h-12 flex items-center justify-center relative">
                    <a href="../carrinho/"><i class='bx bx-shopping-bag text-color-secondary text-xl'></i></a>
                </button>
                <button class="button-login bg-color-primary rounded-full w-12 h-12 flex items-center justify-center">
                    <a href="../perfil/"><i class='bx bx-user text-white text-xl'></i></a>
                </button>
                <button class="button-login border rounded-full w-12 h-12 flex items-center justify-center transition-all border-color-secondary text-color-secondary hover:border-red-600 hover:text-red-600">
                    <a href="../logout/"><i class='bx bx-log-out text-xl rotate-180 pr-1 pb-0.5'></i></a>
                </button>
            </section>
        </div>
    </header>

    <div class="p-8 mx-14 border rounded-lg mt-10 bg-white">
        
        <h2 class="text-2xl font-bold mb-6 text-color-primary">Meu Perfil</h2>
    
        <form id="form-perfil" class="space-y-4">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="nome" class="block text-sm font-medium text-gray-600">Nome</label>
                    <input type="text" id="nome" name="nome" class="w-full border rounded-lg p-2 text-gray-800" required>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-600">E-mail</label>
                    <input type="email" id="email" name="email" class="w-full border rounded-lg p-2 text-gray-800" required>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="cpf" class="block text-sm font-medium text-gray-600">CPF</label>
                    <input type="text" id="cpf" name="cpf" class="w-full border rounded-lg p-2 text-gray-800">
                </div>
            </div>
            <button type="button" id="atualizar-perfil" class="bg-color-secondary text-white py-2 px-6 rounded-lg hover:bg-color-primary">
                Atualizar Perfil
            </button>
            <button type="button" id="recuperar-senha" class="bg-color-secondary text-white py-2 px-6 mx-2 rounded-lg hover:bg-color-primary">
                Recuperar Senha
            </button>
            <button type="button" onclick="abrirModalEnderecos()" class="bg-color-secondary text-white py-2 px-6 rounded-lg hover:bg-color-primary">
                Gerenciar endereços
            </button>
        </form>
    </div>
    
    <div id="modal-senha" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="bg-white rounded-lg p-6 w-96">
            <h3 class="text-lg font-bold mb-4 text-gray-800">Alterar Senha</h3>
            <form id="form-senha" class="space-y-4">
                <div>
                    <label for="nova-senha" class="block text-sm font-medium text-gray-600">Nova Senha</label>
                    <input type="password" id="nova-senha" name="nova-senha" class="w-full border rounded-lg p-2 text-gray-800" required>
                </div>
                <div>
                    <label for="confirmar-senha" class="block text-sm font-medium text-gray-600">Confirmar Senha</label>
                    <input type="password" id="confirmar" name="confirmar-senha" class="w-full border rounded-lg p-2 text-gray-800" required>
                </div>
                <div class="flex justify-between">
                    <button type="button" id="fechar-modal" class="border border-gray-300 text-gray-400 font-light py-2 px-4 rounded-lg hover:border-color-primary hover:text-color-primary transition-all">
                        Cancelar
                    </button>
                    <button type="button" id="confirmar-senha" onclick="alterarSenha()" class="bg-color-secondary text-white py-2 px-4 rounded-lg hover:bg-color-primary">
                        Confirmar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="modal-enderecos" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="bg-white rounded-lg p-6 w-[800px]">
            <h3 class="text-lg font-bold mb-4 text-gray-800">Gerenciar Endereços</h3>
            <div id="enderecos-list" class="space-y-4">
                <!-- Lista dinâmica de endereços -->
            </div>
            <button id="adicionar-endereco" class="bg-color-secondary text-white py-2 px-4 rounded-lg hover:bg-color-primary mt-4">
                Adicionar Endereço
            </button>
            <button id="fechar-modal-enderecos" onclick="fecharModalEnderecos()" class="border border-gray-300 text-gray-400 font-light py-2 px-4 rounded-lg hover:border-color-primary hover:text-color-primary transition-all mt-2">
                Fechar
            </button>
        </div>
    </div>

    <div class="p-8 mx-14 border rounded-lg mt-10 bg-white h-[400px] overflow-y-auto">
        <h2 class="text-2xl font-bold mb-6 text-color-primary">Meus Pedidos</h2>
        <div id="pedidos-container" class="space-y-4">
            <!-- Os pedidos serão carregados dinamicamente -->
        </div>
    </div>

    <div id="modal-adicionar-endereco" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="bg-white rounded-lg p-6 w-[500px]">
            <h3 class="text-lg font-bold mb-4 text-gray-800">Adicionar Endereço</h3>
            <form id="form-adicionar-endereco" class="space-y-4">
                <div>
                    <label for="cep-adicionar" class="block text-sm font-medium text-gray-600">CEP</label>
                    <input type="text" id="cep-adicionar" onblur="buscarEnderecoPorCEP('cep-adicionar', {logradouro: 'logradouro-adicionar', bairro: 'bairro-adicionar', cidade: 'cidade-adicionar', estado: 'estado-adicionar'})" class="w-full border rounded-lg p-2 text-gray-800" required/>
                </div>
                <div>
                    <label for="logradouro-adicionar" class="block text-sm font-medium text-gray-600">Logradouro</label>
                    <input type="text" id="logradouro-adicionar" class="w-full border rounded-lg p-2 text-gray-800" readonly>
                </div>
                <div>
                    <label for="numero-adicionar" class="block text-sm font-medium text-gray-600">Número</label>
                    <input type="text" id="numero-adicionar" class="w-full border rounded-lg p-2 text-gray-800" required>
                </div>
                <div>
                    <label for="bairro-adicionar" class="block text-sm font-medium text-gray-600">Bairro</label>
                    <input type="text" id="bairro-adicionar" class="w-full border rounded-lg p-2 text-gray-800" readonly>
                </div>
                <div>
                    <label for="cidade-adicionar" class="block text-sm font-medium text-gray-600">Cidade</label>
                    <input type="text" id="cidade-adicionar" class="w-full border rounded-lg p-2 text-gray-800" readonly>
                </div>
                <div>
                    <label for="estado-adicionar" class="block text-sm font-medium text-gray-600">Estado</label>
                    <input type="text" id="estado-adicionar" class="w-full border rounded-lg p-2 text-gray-800" readonly>
                </div>
                <div class="flex justify-between">
                    <button type="button" onclick="fecharModalAdicionarEndereco()" class="border border-gray-300 text-gray-400 font-light py-2 px-4 rounded-lg hover:border-color-primary hover:text-color-primary transition-all">
                        Cancelar
                    </button>
                    <button type="button" onclick="confirmarAdicionarEndereco()" class="bg-color-secondary text-white py-2 px-4 rounded-lg hover:bg-color-primary">
                        Confirmar
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="modal-editar-endereco" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="bg-white rounded-lg p-6 w-[500px]">
            <h3 class="text-lg font-bold mb-4 text-gray-800">Editar Endereço</h3>
            <form id="form-editar-endereco" class="space-y-4">
                <!-- Mesmos campos do modal-adicionar-endereco -->
                <div>
                    <label for="cep-editar" class="block text-sm font-medium text-gray-600">CEP</label>
                    <input type="text" id="cep-editar" onblur="buscarEnderecoPorCEP('cep-editar', {logradouro: 'logradouro-editar', bairro: 'bairro-editar', cidade: 'cidade-editar', estado: 'estado-editar'})" class="w-full border rounded-lg p-2 text-gray-800" required/>
                </div>
                <div>
                    <label for="logradouro-editar" class="block text-sm font-medium text-gray-600">Logradouro</label>
                    <input type="text" id="logradouro-editar" class="w-full border rounded-lg p-2 text-gray-800" readonly>
                </div>
                <div>
                    <label for="numero-editar" class="block text-sm font-medium text-gray-600">Número</label>
                    <input type="text" id="numero-editar" class="w-full border rounded-lg p-2 text-gray-800" required>
                </div>
                <div>
                    <label for="bairro-editar" class="block text-sm font-medium text-gray-600">Bairro</label>
                    <input type="text" id="bairro-editar" class="w-full border rounded-lg p-2 text-gray-800" readonly>
                </div>
                <div>
                    <label for="cidade-editar" class="block text-sm font-medium text-gray-600">Cidade</label>
                    <input type="text" id="cidade-editar" class="w-full border rounded-lg p-2 text-gray-800" readonly>
                </div>
                <div>
                    <label for="estado-editar" class="block text-sm font-medium text-gray-600">Estado</label>
                    <input type="text" id="estado-editar" class="w-full border rounded-lg p-2 text-gray-800" readonly>
                </div>
                <div class="flex justify-between">
                    <button type="button" onclick="fecharModalEditarEndereco()" class="border border-gray-300 text-gray-400 font-light py-2 px-4 rounded-lg hover:border-color-primary hover:text-color-primary transition-all">
                        Cancelar
                    </button>
                    <button type="button" onclick="confirmarEditarEndereco()" class="bg-color-secondary text-white py-2 px-4 rounded-lg hover:bg-color-primary">
                        Confirmar
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>

<script type="text/javascript">
    $(document).ready(function () {
        // Aplica a máscara no campo CPF
        $("#cpf").mask("999.999.999-99");
    });
</script>

</html>
