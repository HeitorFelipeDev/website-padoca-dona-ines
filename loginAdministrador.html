<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login — Padoca Dona Inês</title>
  <!-- script-js -->
  <script type="module" src="./assets/js/loginAdministrador.js" defer></script>
  <!-- script-tailwind-css -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./tailwind.config.js"></script>
  <!-- link-bx-icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <!-- link-css -->
  <link rel="stylesheet" href="./assets/styles/global.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body class="font-sans overflow-hidden flex justify-between">
  <section class="section-login m-auto w-full lg:w-[50vw] h-screen flex flex-col justify-center px-6 sm:px-16 md:px-28">
    <div class="login-container w-full max-w-md mx-auto">
      <h1
        class="text-4xl md:text-5xl text-center font-black bg-clip-text text-transparent bg-gradient-to-b from-color-secondary via-color-secondary to-color-primary">
        Entrar <br> no sistema
      </h1>
      <p class="text-zinc-400 mt-4">Área exclusiva para funcionários. Faça login para manter a tradição e o sabor que
        fazem a diferença.</p>
      <div class="input-block flex flex-col mt-6">
        <div class="input-container py-4 px-6 rounded-xl text-color-secondary flex bg-color-light">
          <input type="text" name="id" id="id" placeholder="ID Funcionário"
            class="bg-transparent placeholder:text-current flex-1 outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide h-5 w-5 lucide-user-round">
            <circle cx="12" cy="8" r="5" />
            <path d="M20 21a8 8 0 0 0-16 0" />
          </svg>
        </div>
        <div class="input-container mt-4 py-4 px-6 rounded-xl text-color-secondary flex bg-color-light">
          <input type="password" name="password" id="password" placeholder="Senha"
            class="bg-transparent placeholder:text-current flex-1 outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-eye-closed h-5 w-5 button-show-password cursor-pointer">
            <path d="m15 18-.722-3.25" />
            <path d="M2 8a10.645 10.645 0 0 0 20 0" />
            <path d="m20 15-1.726-2.05" />
            <path d="m4 15 1.726-2.05" />
            <path d="m9 18 .722-3.25" />
          </svg>
        </div>
      </div>
      <button id="button-submit-login"
        class="button-submit-login transition-opacity hover:opacity-95 w-full p-4 rounded-xl bg-color-primary text-white font-bold mt-16">Entrar</button>
      <p class="text-color-primary font-bold text-center mt-4 text-[13px] md:text-base">Esqueceu sua senha?</p>
    </div>
  </section>
</body>

</html>
